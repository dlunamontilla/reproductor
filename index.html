<!DOCTYPE html>
<html lang="es-VE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de música</title>

    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="build/css/style.css">
</head>
<body>
    <div class="marca-agua" data-svg="src/images/icons/music.xml" aria-label="Marca de agua"></div>

    <main id="app">
        <header class="header">
            <nav class="navigation">
                <a href="#" class="logo" id="logo">
                    <div class="logo__icon" data-svg="src/images/icons/logo.xml" aria-label="Logotipo"></div>
                    <h1 class="logo__title">Escuchar música</h1>
                </a>
    
                <div class="search" id="search">
                    <input type="search" name="s" id="s" class="search__input" placeholder="Buscar música" />
                    <button id="btn-search" arial-label="Buscar" data-svg="src/images/icons/search.xml" class="search__button"></button>
                </div>
            </nav>
        </header>

        <section class="container"></section>

        <div class="player">
            <div class="player__button">
                <button class="player__button__item" data-action="random" data-svg="src/images/icons/random.xml" aria-label="Aleatorio"></button>
            </div>

            <div class="player__button">
                <button class="player__button__item" data-action="previuos" data-svg="src/images/icons/player-previous.xml" aria-label="Música anterior"></button>
                <button class="player__button__item" data-action="play" data-svg="src/images/icons/player-play.xml" aria-label="Reproducir"></button>
                <button class="player__button__item" data-action="next" data-svg="src/images/icons/player-next.xml" aria-label="Música siguiente"></button>
            </div>

            <div class="player__button">
                <button class="player__button__item" data-action="repeat" data-svg="src/images/icons/repeat.xml" aria-label="Repetir"></button>
            </div>
        </div>
    </main>

    <script src="src/js/main.js" type="module"></script>
</body>
</html>
